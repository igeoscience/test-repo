function getFlagForKeyCode(keyCode) {
    switch (keyCode) {
    case 'E'.charCodeAt(0):
        return 'moveForward';
    case 'D'.charCodeAt(0):
        return 'moveBackward';
    case 'R'.charCodeAt(0):
        return 'moveUp';
    case 'W'.charCodeAt(0):
        return 'moveDown';
    case 'F'.charCodeAt(0):
        return 'moveRight';
    case 'S'.charCodeAt(0):
        return 'moveLeft';
    case 'L'.charCodeAt(0):
        return 'turnRight';
    case 'J'.charCodeAt(0):
        return 'turnLeft';
    case 'I'.charCodeAt(0):
        return 'turnUp';
    case 'K'.charCodeAt(0):
        return 'turnDown';
    case 'O'.charCodeAt(0):
        return 'rollRight';
    case 'U'.charCodeAt(0):
        return 'rollLeft';
    default:
        return undefined;
    }
}

document.addEventListener('keydown', function(e) {

      destination : new Cesium.Cartesian3.fromRadians(cam.longitude, cam.latitude, 5 + viewer.scene.globe.getHeight( Cesium.Cartographic.fromCartesian(camera.position) ) ),
      orientation: {
        heading : camera.heading,
        pitch : camera.pitch,
        roll : 0
      },
    });
}

function turnCamera(e){
  var camera = viewer.camera;
  var factor = 0.03;
  switch(e){
    case 'turnRight':
      camera.lookRight(factor);
      break;
    case 'turnLeft':
      camera.lookRight(-factor);
      break;
    case 'turnUp':
      camera.lookUp(factor);
      break;
    case 'turnDown':
      camera.lookUp(-factor);
      break;
    case 'rollRight':
      camera.look(camera.direction, -factor);
      break;
    case 'rollLeft':
      camera.look(camera.direction, factor);
      break;
  }




}
