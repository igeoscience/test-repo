<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<title>Site 6 School House Quarry Task list</title>
</head>
<body>

<h1>Site 6 School House Quarry Task list</h1>

<form name="confirm">
<input type="checkbox" name="check" onchange="myCheck()" />Sketch the exposure<br />
<input type="checkbox" name="check" onchange="myCheck()" />Describe any structural fabrics and features, then annotate your sketch<br />
<input type="checkbox" name="check" onchange="myCheck()" />Note any other features (e.g. veins, bedding, intrusions)<br />
<input type="checkbox" name="check" onchange="myCheck()" />Construct a timeline showing when the features formed relative to each other<br />
</form>
<div id="disp"> <a href='./6-8.html'>OK! Jump to Summary of Site 6</a> </div>














<script>

document.getElementById("disp").style.display="none";

function myCheck() {
  var flag = true
  for ( var i = 0; i < document.confirm.check.length; i++ ) {
    if (!document.confirm.check[i].checked) {
      flag = false;
    }
  }
  if( flag ) document.getElementById("disp").style.display = "block";

}

function moveToNextModal(){
  $('#modal1').iziModal('next');

}

</script>
</body>
</html>
